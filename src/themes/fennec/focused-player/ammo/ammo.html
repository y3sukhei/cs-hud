<Transition name="fast">
	<div v-if="weapon" class="wrapper">
		<div :class="['ammo', colorClass]">
			<div :class="['inner', colorClass]">
				<div class="clip">
					<Digits :value="weapon.ammoClip" digits="3"></Digits>
				</div>

				<div class="reserve">
					/{{ weapon.ammoReserve }}
				</div>
			</div>
		</div>
	</div>
</Transition>
