<Transition mode="out-in">
  <div
    v-if="isActive "
    :class="['focused-player', { '--has-overlay-bottom': !! overlayBottomImageUrl }]"
  >
    <div
      v-for="(playerCamera, i) in playerCameras"
      class="iframe"
      :id="`p${playerCamera.slot}`"
    >
      <iframe
        v-if="playerCamera.url"
        :src="playerCamera.url"
        scrolling="no"
        class="camera"
        allow="autoplay"
        width="320"
        height="240"
      >
      </iframe>
    </div>
    <FocusedPlayerNameAndStats />
  </div>

  <div v-else-if="$round.isFreezetime" class="freezetime-placeholder"></div>
</Transition>
